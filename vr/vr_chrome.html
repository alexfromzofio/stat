<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a frame & three js</title>
    <!--PRESS ctrl + alt + i in web to wisual inspector-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!--virtual keyboard-->

    

</head>
<body>
    <a-scene>
        <!--BASIC SCENE ELEMENTS-->
        <!--it is can be  changed the y value with keyboard need to test virtual change-->
        <a-camera id="camera" position="-4 1.6 5" wasd-controls-enabled="true" active="true">
            <a-cursor></a-cursor>
        </a-camera>
        <!--controller of y-axis for oculus-->
        <a-entity id="controller" oculus-touch-controls></a-entity>
        <!--basic sky-->
        <a-sky src="https://iimadrid.es/vr/cielo3.jpg"  material="opacity: 0.2; transparent: true" rotation="90 0 0"></a-sky>
        <!--basic ground-->
        <a-plane 
            id ="ground"
            src="https://iimadrid.es/vr/ground.jpg"
            color="#CCCCCC" material="opacity: 0.1; transparent: true"  repeat="1000 1000"
            position="0 0 0" rotation="0 0 90" 
            width="1000" height="1000" 
            side="double">
        </a-plane>
        <!--basic ambient light-->
        <a-entity light="type:ambient; intensity:0.2;"></a-entity>
        <!--SHOW AXIES-->
        <!-- Eje X Rojo -->
        <a-entity line="start: -1000 0 0; end: 1000 0 0; color: #ff0000">
            <a-box position="-5 0 0" depth="0.05" height="0.05" width="0.05" color="#000000"></a-box>
            <a-box position="5 0 0" depth="0.05" height="0.05" width="0.05" color="#000000"></a-box>
            <a-text value="+X" position="5 0.1 0"  side ="double" color=rgb(0,0,0)></a-text>
            <a-text value="-X" position="-5 0.1 0"  side ="double" color=rgb(0,0,0)></a-text>
        </a-entity>
        <!-- Eje Y Verde -->
        <a-entity line="start: 0 -1000 0; end: 0 1000 0; color: #00ff00">
            <a-box position="0 -5 0" depth="0.05" height="0.05" width="0.05" color="#000000"></a-box>
            <a-box position="0 5 0" depth="0.05" height="0.05" width="0.05" color="#000000"></a-box>
            <a-text value="+Y" position="0 5 0.1"  side ="double" color=rgb(0,0,0)></a-text>
            <a-text value="-Y" position="0 -5 0.1"  side ="double" color=rgb(0,0,0)></a-text>

        </a-entity>
        <!-- Eje Z Negro -->
        <a-entity line="start: 0 0 -1000; end: 0 0 1000; color: #000000">
            <a-box position="0 0 -5" depth="0.05" height="0.05" width="0.05" color="#000000"></a-box>
            <a-box position="0 0 5" depth="0.05" height="0.05" width="0.05" color="#000000"></a-box>
            <a-text value="+Z" position="0 0.1 5" side ="double" color=rgb(0,0,0)></a-text>
            <a-text value="-Z" position="0 0.1 -5" side ="double" color=rgb(0,0,0)></a-text>
        </a-entity>
        <!--AND SHOW AXIES-->
        <!--END BASIC SCENE ELEMENTS-->


        <!-- VIRTUAL KEYBOARD -->
        <a-entity id="input_field" 
            geometry="primitive: plane; width: 2.3; height: 1;" 
            material="color: white; opacity: 1" 
            text="value: ...; color: black;" 
            position="-4.25 3 2.04">
        </a-entity>
        <a-entity id="keyboard" position="-5 1 2.03" visible="true">
            <a-box id="key-0" position="-0.3 1.2 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="0" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>
            </a-box>
            <a-box id="key-1" position="0 1.2 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="1" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-2" position="0.3 1.2 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <!--text fonts https://aframe.io/docs/1.6.0/components/text.html-->
                <a-text value="2" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-3" position="-0.3 0.9 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="3" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-4" position="0 0.9 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="4" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-5" position="0.3 0.9 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="5" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-6" position="-0.3 0.6 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="6" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-7" position="0 0.6 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="7" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-8" position="0.3 0.6 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="8" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-9" position="-0.3 0.3 0" depth="0.01" height="0.2" width="0.2" color="grey">
                <a-text value="9" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-dot" position="0 0.3 0" depth="0.01" height="0.2" width="0.2" color="green">
                <a-text value="." position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-comma" position="0.3 0.3 0" depth="0.01" height="0.2" width="0.2" color="green">
                <a-text value="," position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-point" position="0.9 1.2 0" depth="0.01" height="0.2" width="0.6" color="green">
                <a-text value="point" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-vector" position="0.9 0.9 0" depth="0.01" height="0.2" width="0.6" color="green">
                <a-text value="vector" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-line" position="0.9 0.6 0" depth="0.01" height="0.2" width="0.6" color="green">
                <a-text value="line" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-plane" position="0.9 0.3 0" depth="0.01" height="0.2" width="0.6" color="green">
                <a-text value="plane" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-add" position="1.6 1.2 0" depth="0.01" height="0.2" width="0.6" color="red">
                <a-text value="add" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>
            <a-box id="key-rend" position="1.6 0.9 0" depth="0.01" height="0.2" width="0.6" color="red">
                <a-text value="render" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>

            <a-box id="key-clear" position="1.6 0.6 0" depth="0.01" height="0.2" width="0.6" color="orange">
                <a-text value="clear" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>

            <a-box id="key-close" position="1.6 0.3 0" depth="0.01" height="0.2" width="0.6" color="orange" visible="true">
                <a-text value="close" 
                position="0 0 0.01" 
                align="center" 
                color="white" 
                scale="0.6, 0.6" 
                font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>

            </a-box>

        </a-entity>
        <a-box id="key-open" position="-2.6 1.3 2" depth="0.01" height="0.6" width="0.6" color="black"  visible="false">
            <a-text value="open" position="0 0 0.01" align="center" color="white" scale="0.6, 0.6" font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"></a-text>
        </a-box>
        <!--END VIRTUAL KEYBOARD-->

    </a-scene>
    <script>
        // Wait for the scene to load
        document.querySelector('a-scene').addEventListener('loaded', () => {
        

        // GROUND SIZE /////////////////////////////////////////////////////////////
        let g_size =1000;
        // repeat the texture of the ground: g_size g_size
        let g_size_str = g_size.toString()+" "+g_size.toString();
        let g_size_str0 = g_size.toString();
        document.querySelector('#ground').setAttribute('width', g_size);
        document.querySelector('#ground').setAttribute('height', g_size);
        document.querySelector('#ground').setAttribute('material', {repeat: g_size_str });



        // CONTROL Y-AXIS WITH KEYBOARD //////////////////////////////////////////
        //////¿WITH VR?
        const camera = document.querySelector('#camera');
        let position = camera.getAttribute('position');

        window.addEventListener('keydown', (event) => {
            if (event.key === 'y'){
                position.y += 0.1; // Move up
            } else if (event.key ==='Y') {
                position.y -= 0.1; // Move down
            }

            if (event.key === 'x'){
                position.x += 0.1; // Move up
            } else if (event.key ==='X') {
                position.x -= 0.1; // Move down
            }

            if (event.key === 'z'){
                position.z += 0.1; // Move up
            } else if (event.key ==='Z') {
                position.z -= 0.1; // Move down
            }
            

            camera.setAttribute('position', position);
        });

        // Thumbstick Movement Controls of y-axis
        const controller = document.querySelector('#controller');

        controller.addEventListener('thumbstickmoved', (event) => {
            const yAxis = event.detail.y; // Get Y-axis value from thumbstick
            if (yAxis < -0.2) {
            // Thumbstick pushed forward
                position.y += 0.1;
            } else if (yAxis > 0.2) {
                    // Thumbstick pulled backward
                position.y -= 0.1;
            }
            camera.setAttribute('position', position);
        });
        // AND CONTROL Y-AXIS WITH KEYBOARD //////////////////////////////////////////


        // need add destroy () Clean up memory related to the entity such as clearing all components and their data.
        // VIRTUAL KEYBOARD SCRIPT //////////////////////////////////////////////////
        let numero = ""; // must be 1 string
        let point =[]; // must be a 1 3d array: vector
        let vector =[]; // must be a 1 3d array: vector
        let line = [[],[]]; // must be a 2 3d array: point, vector
        let plane = [[],[],[]]; // must be a 3 3d array: point, vector, vector
        all_subspaces = []; // all subspaces in the scene it is rendered depending lenght of subspace
        
        // to disting between point, vector, line, plane
        // for push point or vector to the list of line or plane 
        // it must to know what is the last elemento was created
        let valor ="none"

        // numbers enter (it can be a string with dot or comma)
        document.querySelector('#key-0').addEventListener('click', () => {numero=numero.concat("0"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-1').addEventListener('click', () => {numero=numero.concat("1"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-2').addEventListener('click', () => {numero=numero.concat("2"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-3').addEventListener('click', () => {numero=numero.concat("3"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-4').addEventListener('click', () => {numero=numero.concat("4"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-5').addEventListener('click', () => {numero=numero.concat("5"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-6').addEventListener('click', () => {numero=numero.concat("6"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-7').addEventListener('click', () => {numero=numero.concat("7"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-8').addEventListener('click', () => {numero=numero.concat("8"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-9').addEventListener('click', () => {numero=numero.concat("9"); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-dot').addEventListener('click', () => {numero=numero.concat("."); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        document.querySelector('#key-comma').addEventListener('click', () => {numero=numero.concat(","); console.log(numero); document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});
        



        // FUNCTIONS ////////////////////////////////////////////////////////////////

        // calculate a dot product of vectores
        function pr_scalar(v1,v2) {
            let prod_scal = v1[0]*v2[0]+v1[1]*v2[1]+v1[2]*v2[2];
            return prod_scal;
        }
        // calculate modulo of a vector
        function modulo_vector(v) {
            let mod = Math.sqrt(pr_scalar(v,v));
            return mod;
        }
        // calculate a angle between two vectors

        function calcAngle(v1, v2) {
            let mod_v1 = modulo_vector(v1);
            let mod_v2 = modulo_vector(v2);
            let prod_scal = pr_scalar(v1,v2);
            let cos = prod_scal/(mod_v1*mod_v2);
            let ang_rad = Math.acos(cos);
            let ang_gra = ang_rad*180/Math.PI;
            let sol = [ang_rad, ang_gra];
            return sol;
        }

        // calculate a cross product of vectores

        function cross_product(v1, v2) {
            let w1 = v1[1]*v2[2]-v1[2]*v2[1];
            let w2 = v1[2]*v2[0]-v1[0]*v2[2];
            let w3 = v1[0]*v2[1]-v1[1]*v2[0];
            let sol = [w1,w2,w3];
            return sol;
        }



        // angles plane proyection y-axis, z-axis
        function angles_plane(v1, v2) {
            let v3 = cross_product(v1,v2);
            let ang_y = calcAngle([v3[0],0,v3[2]],[1,0,0])[1];
            let ang_z = calcAngle([v3[0],v3[1],0],[1,0,0])[1];
            let sol = [ang_y, ang_z];
            return sol;
        }





        // create  point
        document.querySelector('#key-point').addEventListener('click', () => {console.log('Key point pressed'); point = numero.split(",").map(Number);console.log(point); document.querySelector('#input_field').setAttribute('text', `value: ${"P["+point+"]"}`); numero=""; valor="point";});
        // create vector
        document.querySelector('#key-vector').addEventListener('click', () => {console.log('Key vector pressed'); vector = numero.split(",").map(Number);console.log(vector); document.querySelector('#input_field').setAttribute('text', `value: ${"v["+vector+"]"}`); numero="";  valor="vector"; });
        
        // create line
        document.querySelector('#key-line').addEventListener('click', () => {console.log('Key line pressed'); 
            if (valor == "point"){
                line[0]=point; point=[]; document.querySelector('#input_field').setAttribute('text', `value: ${"point to line"}`);
                }else if (valor == "vector"){line[1]=vector; vector = []; document.querySelector('#input_field').setAttribute('text', `value: ${"line: "+"P["+line[0]+"]"+" v["+line[1]+"]"}`); console.log(line); valor ="line"; 
                }; 
        });
        
        // create plane
        document.querySelector('#key-plane').addEventListener('click', () => {console.log('Key plane pressed'); 
            if (valor == "point"){
                plane[0]=point; point=[]; document.querySelector('#input_field').setAttribute('text', `value: ${"point to plane"}`);
                }else if (valor == "vector" && plane[1].length ==0){plane[1]=vector; vector = []; document.querySelector('#input_field').setAttribute('text', `value: ${"vector to plane"}`);
                }else if (valor == "vector" && plane[1].length ==3){plane[2]=vector; vector = [];  document.querySelector('#input_field').setAttribute('text', `value: ${"Plane: "+"P["+plane[0]+"]"+" v["+plane[1]+"]"+" v["+plane[2]+"]"}`); console.log(plane); valor ="plane"; 
                }; 
        });
        /////////////////////////////////////////////////////////////////////////////
        // ADD ELEMENTOS to all_subspace then clear every element or subspace added 
        document.querySelector('#key-add').addEventListener('click', () => {console.log('Key add pressed');  
            if (valor == "point"){
                // point.push(valor) just to know it is point and inis looks like [x,y,z,"point"]
                point.push(valor); all_subspaces.push([point]); point=[]; document.querySelector('#input_field').setAttribute('text', `value: ${"point added"}`);
            }else if (valor == "vector"){
                // vector.push(valor) just to know it is vector and inis looks like [x,y,z,"vector"]

                vector.push(valor); all_subspaces.push([vector]); vector=[];  document.querySelector('#input_field').setAttribute('text', `value: ${"vector added"}`);
            }else if (valor == "line"){
                all_subspaces.push(line); line=[[],[]];  document.querySelector('#input_field').setAttribute('text', `value: ${"line added"}`);
            }else if (valor == "plane"){
                all_subspaces.push(plane); plane=[[],[],[]];  document.querySelector('#input_field').setAttribute('text', `value: ${"plane added"}`); 
            };
            console.log(all_subspaces);
        ;});

        /////////////////////////////////////////////////////////////////////////////
        // RENDERING /////////////////////////////////////////////////////////////////////
        document.querySelector('#key-rend').addEventListener('click', () => {console.log('Key render pressed');
            // to render all the subspaces
            // it is necesary create name (id) dor every element due to add ir for each graphic (adding child to entity)

            for (let i = 0; i < all_subspaces.length; i++) {
                if (all_subspaces[i].length == 1){
                    // rendering point
                    if (all_subspaces[i][0][3]=="point"){
                        const graphic_point = document.createElement('a-sphere');
                        graphic_point.setAttribute('position', `${all_subspaces[i][0][0]} ${all_subspaces[i][0][1]} ${all_subspaces[i][0][2]}`);
                        graphic_point.setAttribute('radius', '0.05');
                        graphic_point.setAttribute('color', 'red');
                        document.querySelector('a-scene').appendChild(graphic_point);
                        document.querySelector('#input_field').setAttribute('text', `value: ${"rendering POINT"}`);
                    // rendering vector
                    }else if (all_subspaces[i][0][3]=="vector"){
                        const graphic_point = document.createElement('a-sphere');
                        graphic_point.setAttribute('position', `${all_subspaces[i][0][0]} ${all_subspaces[i][0][1]} ${all_subspaces[i][0][2]}`);
                        graphic_point.setAttribute('radius', '0.05');
                        graphic_point.setAttribute('color', 'red');

                        document.querySelector('a-scene').appendChild(graphic_point);
                        
                        // it is necesary to create unique entitiy and adding "childs"
                        const graphic_vector = document.createElement('a-entity');
                        graphic_vector.setAttribute('line', `start: 0 0 0; end: ${all_subspaces[i][0][0]} ${all_subspaces[i][0][1]} ${all_subspaces[i][0][2]}; color: red`);
                        document.querySelector('a-scene').appendChild(graphic_vector);
                        document.querySelector('#input_field').setAttribute('text', `value: ${"rendering VECTOR"}`);
                    }
                // rendering line
                }else if (all_subspaces[i].length == 2){
                    const line = document.createElement('a-entity');
                    line.setAttribute('line', `start: ${all_subspaces[i][0][0]-all_subspaces[i][1][0]*g_size} ${all_subspaces[i][0][1]-all_subspaces[i][1][1]*g_size} ${all_subspaces[i][0][2]-all_subspaces[i][1][2]*g_size}; 
                    end: ${all_subspaces[i][0][0]+all_subspaces[i][1][0]*g_size} ${all_subspaces[i][0][1]+all_subspaces[i][1][1]*g_size} ${all_subspaces[i][0][2]+all_subspaces[i][1][2]*g_size}; color: red`);
                    
                    ////////HAVE TO CREATE FOR AVERY LINE
                    let id = "line"+i.toString();
                    document.querySelector('a-scene').appendChild(line);
                    document.querySelector('#input_field').setAttribute('text', `value: ${"rendering LINE"}`);
                    // rendering plane
                }else if (all_subspaces[i].length == 3){
                    const plane = document.createElement('a-entity');
                    plane.setAttribute('geometry', {primitive: 'plane', width: g_size,  height: g_size});
                    plane.setAttribute('material', 'color: red; opacity: 0.5; side: double;');
                    plane.setAttribute('position', `${all_subspaces[i][0][0]} ${all_subspaces[i][0][1]} ${all_subspaces[i][0][2]}`);
                    let ang_y = angles_plane(all_subspaces[i][1],all_subspaces[i][2])[0];
                    let ang_z = angles_plane(all_subspaces[i][1],all_subspaces[i][2])[1];
                    let ang_y_z_str = [ang_y.toString(),ang_z.toString()].join(" ");
                    let rotation_2 = ["0",ang_y.toString(),ang_z.toString()].join(" ");
                    plane.setAttribute('rotation', rotation_2);
                    document.querySelector('a-scene').appendChild(plane);
                    document.querySelector('#input_field').setAttribute('text', `value: ${"rendering PLANE"+" " + rotation_2}`);
                };
             
            };




        });

        // to clear all the memory
        document.querySelector('#key-clear').addEventListener('click', () => {console.log('Key clear pressed');numero =""; point = []; vector = []; line = [[],[]]; plane = [[],[],[]]; all_subspaces = []; valor ="none"; document.querySelector('#input_field').setAttribute('text', `value: ${numero}`);});


        // close and open the keyboard
        document.querySelector('#key-close').addEventListener('click', () => {console.log('Key close pressed');  document.querySelector('#keyboard').setAttribute('visible', "false"); document.querySelector('#input_field').setAttribute('visible', "false");  document.querySelector('#key-open').setAttribute('visible', "true");});
        document.querySelector('#key-open').addEventListener('click', () => {console.log('Key open pressed');  document.querySelector('#keyboard').setAttribute('visible', "true");  document.querySelector('#input_field').setAttribute('visible', "true");  document.querySelector('#key-open').setAttribute('visible', "false");});
        


        });
    </script>

</body>
</html>
