<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic A-Frame Test</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>
        <!-- Camera -->
        <a-entity id="camera" camera position="0 1.6 5" wasd-controls look-controls="pointerLockEnabled: false"></a-entity>

        <!-- A simple Box -->
        <a-box position="0 1 -3" color="#FF0000"></a-box>

        <!-- A Plane for Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#CCCCCC"></a-plane>
    </a-scene>

</body>
</html>
