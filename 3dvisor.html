<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena con Ejes X, Y, Z - A-Frame y Three.js</title>

    <!-- Cargar A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

</head>
<body>

    <a-scene>

        <!-- Cámara -->
        <a-camera position="0 2 5"></a-camera>

        <!-- Suelo básico -->
        <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#FFC107"></a-plane>

        <!-- Ejes X, Y y Z -->
        <a-entity id="ejes"></a-entity>

    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');

        // Función para crear líneas
        function createLine(start, end, color) {
            const material = new THREE.LineBasicMaterial({ color });
            const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
            return new THREE.Line(geometry, material);
        }

        const ejes = new THREE.Group();

        // Dibujar eje X en rojo
        const ejeX = createLine(new THREE.Vector3(0, 0, 0), new THREE.Vector3(1000, 0, 0), 0xff0000);
        ejes.add(ejeX);

        // Dibujar eje Y en verde
        const ejeY = createLine(new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 1000, 0), 0x00ff00);
        ejes.add(ejeY);

        // Dibujar eje Z en azul
        const ejeZ = createLine(new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 1000), 0x0000ff);
        ejes.add(ejeZ);

        // Añadir todo a la escena principal
        sceneEl.object3D.add(ejes);
    </script>

</body>
</html>
