<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización y Movimiento Interactivos</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>

        <!-- Cámara con controles de navegación -->
        <a-entity id="camera" camera position="0.5 1.6 5" wasd-controls look-controls="pointerLockEnabled: false" orbit-controls></a-entity>

        <!--  <a-camera position="0 1.6 0" wasd-controls-enabled="true"></a-camera> -->


        <!-- Suelo gris -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#CCCCCC"></a-plane>

        <!-- Eje X Rojo -->
        <a-entity line="start: -10 0 0; end: 10 0 0; color: red"></a-entity>

        <!-- Escala en X -->
        <a-box position="-5 0 0" depth="0.05" height="0.05" width="0.05" color="black"></a-box>
        <a-box position="5 0 0" depth="0.05" height="0.05" width="0.05" color="black"></a-box>

        <!-- Eje Y Verde -->
        <a-entity line="start: 0 -10 0; end: 0 10 0; color: green"></a-entity>

        <!-- Escala en Y -->
        <a-box position="0 -5 0" depth="0.05" height="0.05" width="0.05" color="black"></a-box>

        <a-box position="0 5 0" depth="0.05" height="0.05" width="0.05" color="black"></a-box>

        <!-- Eje Z Negro -->
        <a-entity line="start: 0 0 -10; end: 0 0 10; color: black"></a-entity>

        <!-- Escala en Z -->
        <a-box position="0 0 -5" depth="0.05" height="0.05" width="0.05" color="black"></a-box>

        <a-box position="0 0 5" depth="0.05" height="0.05" width="0.05" color="black"></a-box>

        

    </a-scene>

</body>
</html>
