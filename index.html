<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>instituto independiente de Madrid</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav-link" onclick="changeContent('home')">Inicio</a>
            <a href="#" class="nav-link" onclick="changeContent('services')">Herramientas</a>
            <a href="#" class="nav-link" onclick="changeContent('links')">Enlaces</a>
            <a href="#" class="nav-link" onclick="changeContent('about')">Acerca de</a>
            <a href="#" class="nav-link" onclick="changeContent('contact')">Contacto</a>
            <!-- Añade más opciones según sea necesario -->
        </nav>
    </header>

    <div class="main-content" id="mainContent">
        <!-- Contenido principal -->
        <div class="hero-section card">
            <h1>iiMadrid.es</h1>
            <p>Repensando la enseñanza</p>
            <a href="#" class="cta-button">¡Descubre más!</a>
        </div>
    </div>

    <script>
        // Cambiar automáticamente la imagen de fondo cada minuto
        var backgroundColors = ['#F2D7D5', '#EBDEF0', '#D4E6F1', '#D4EFDF','#FAE5D3','#E5E7E9','#D6DBDF','#FAD7A0']; // Colores de fondo
        var currentColorIndex = 0;

        setInterval(changeBackgroundColor, 15000);

        function changeContent(contentType) {
            var mainContent = document.getElementById("mainContent");

            // Aquí puedes personalizar el contenido según el tipo seleccionado
            switch (contentType) {
                case 'home':
                    mainContent.innerHTML = '<div class="hero-section card"><h1>iiMadrid.es</h1><p>Descripción breve y atractiva de tu página web.</p><a href="#" class="cta-button">¡Descubre más!</a></div>';
                    break;
                case 'services':
                    mainContent.innerHTML = '<div class="card"><h2>Servicios</h2><div class="section-content"><div class="block"><h3>Servicio 1</h3><p><a href = "https://lapizdemates.blogspot.com/">Descripción del Servicio 1.</a></p></div><div class="block"><h3>Servicio 2</h3><p>Descripción del Servicio 2.</p></div><div class="block"><h3>Servicio 3</h3><p>Descripción del Servicio 3.</p></div><div class="block"><h3>Servicio 4</h3><p>Descripción del Servicio 4.</p></div><div class="block"><h3>Servicio 5</h3><p>Descripción del Servicio 5.</p></div></div></div>';
                    break;
                case 'links':
                    mainContent.innerHTML = '<div class="card"><h2>Enlaces</h2><div class="section-content"><div class="block"><a href = "https://iimadrid.blogspot.com//">blog oficial</a><p>Descripción del Producto 1.</p></div><div class="block"><a href = "https://iimadrid.es/recta_reg.html">recta de regresión</a><p>Descripción del Producto 2.</p></div><div class="block"><a href = "https://lapizdemates.blogspot.com/">blog de matemáticas</a><p>Descripción del Producto 3.</p></div><div class="block"><a href = "https://ii3dm.blogspot.com/">modelado en 3d</a><p>Descripción del Producto 4.</p></div></div></div>';
                    break;
                case 'about':
                    mainContent.innerHTML = '<div class="card"><h2>Acerca de</h2><div class="section-content"><div class="block"><h3>Misión</h3><p>Nuestra misión es...</p></div><div class="block"><h3>Visión</h3><p>Nuestra visión es...</p></div><div class="block"><h3>Equipo</h3><p>Conoce a nuestro talentoso equipo.</p></div><div class="block"><h3>Valores</h3><p>Nuestros valores son...</p></div><div class="block"><h3>Historia</h3><p>Nuestra historia...</p></div></div></div>';
                    break;
                case 'contact':
                    mainContent.innerHTML = '<div class="card"><h2>Contacto</h2><div class="section-content"><div class="block"><h3>Información de Contacto</h3><p>Detalles de contacto...</p></div><div class="block"><h3>Formulario de Contacto</h3><p>Completa el formulario para ponerte en contacto con nosotros.</p></div><div class="block"><h3>Ubicación</h3><p>Nuestra ubicación...</p></div><div class="block"><h3>Redes Sociales</h3><p>Síguenos en redes sociales...</p></div><div class="block"><h3>Horario de Atención</h3><p>Nuestro horario es...</p></div></div></div>';
                    break;
                default:
                    mainContent.innerHTML = '<div class="hero-section card"><h1>Título Principal</h1><p>Descripción breve y atractiva de tu página web.</p><a href="#" class="cta-button">¡Descubre más!</a></div>';
            }
        }

        function changeBackgroundColor() {
            var body = document.body;
            currentColorIndex = (currentColorIndex + 1) % backgroundColors.length;
            body.style.backgroundColor = backgroundColors[currentColorIndex];
        }
    </script>

</body>
</html>
