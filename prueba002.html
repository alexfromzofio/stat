<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transición Lenta entre Secciones</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            transition: transform 1.5s ease-in-out; /* Transición lenta */
            width: 300%; /* Tres secciones, cada una ocupa 100% del ancho */
        }

        /* Secciones */
        .section {
            width: 100vw; /* Cada sección ocupa el ancho completo de la pantalla */
            height: 100vh; /* Cada sección ocupa toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        /* Colores de las secciones */
        #section1 { background-color: #4CAF50; }
        #section2 { background-color: #2196F3; }
        #section3 { background-color: #FF5722; }

        /* Botones de navegación */
        nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        nav button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Botones de navegación -->
    <nav>
        <button onclick="scrollToSection(0)">Sección 1</button>
        <button onclick="scrollToSection(1)">Sección 2</button>
        <button onclick="scrollToSection(2)">Sección 3</button>
    </nav>

    <!-- Contenedor de secciones -->
    <div class="container" id="container">
        <div id="section1" class="section">Sección 1</div>
        <div id="section2" class="section">Sección 2</div>
        <div id="section3" class="section">Sección 3</div>
    </div>

    <script>
        function scrollToSection(index) {
            const container = document.getElementById('container');
            container.style.transform = `translateX(-${index * 100}vw)`;
        }
    </script>

</body>
</html>
